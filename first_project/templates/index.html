<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_app</title>
</head>
<body>
    <h1>This is index page</h1>
    <!-- {{insert}} -->
    
    <div>
        {% if access_records %}
            <table>
                <thead>
                    <th>site Name</th>
                    <th>Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                <tr>
                    <td>{{acc.name}}</td>
                    <td>{{acc.date}}</td>
                </tr>
                {% endfor%}
            </table>
        {% else %}
        <p>No access records found!</p>    
        {% endif %}    
    </div>

</body>
</html>
